name: Publish Homebrew

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.26.15)'
        required: true
        type: string

jobs:
  publish-homebrew:
    name: Generate and publish Homebrew formulas
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available releases
        run: |
          echo "Available releases:"
          curl -s https://api.github.com/repos/Guepard-Corp/guepard-cli/releases | jq -r '.[].tag_name' | head -10
          echo ""
          echo "You can use any of these versions (with or without 'v' prefix)"

      - name: Set version
        id: ver
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${INPUT_VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Processing version: ${VERSION}"

      - name: Read checksums from GitHub release body
        env:
          VERSION: ${{ steps.ver.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="v${VERSION}"
          echo "Fetching release $TAG..."
          BODY=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/Guepard-Corp/guepard-cli/releases/tags/${TAG}" | jq -r '.body')

          echo "Release body fetched. Parsing checksums..."
          # Extract backticked sha values from the template section
          macos_amd64=$(echo "$BODY" | sed -n 's/.*macOS AMD64: `\([^`]*\)`.*/\1/p' | head -1)
          macos_arm64=$(echo "$BODY" | sed -n 's/.*macOS ARM64: `\([^`]*\)`.*/\1/p' | head -1)
          linux_amd64=$(echo "$BODY" | sed -n 's/.*Linux AMD64: `\([^`]*\)`.*/\1/p' | head -1)
          linux_arm64=$(echo "$BODY" | sed -n 's/.*Linux ARM64: `\([^`]*\)`.*/\1/p' | head -1)

          if [ -n "$macos_arm64" ]; then echo "MACOS_ARM64_SHA256=$macos_arm64" >> $GITHUB_ENV; fi
          if [ -n "$macos_amd64" ]; then echo "MACOS_AMD64_SHA256=$macos_amd64" >> $GITHUB_ENV; fi
          if [ -n "$linux_arm64" ]; then echo "LINUX_ARM64_SHA256=$linux_arm64" >> $GITHUB_ENV; fi
          if [ -n "$linux_amd64" ]; then echo "LINUX_AMD64_SHA256=$linux_amd64" >> $GITHUB_ENV; fi

          echo "SHA256 values:"
          echo "MACOS_ARM64_SHA256=${macos_arm64:-NOT_FOUND}"
          echo "MACOS_AMD64_SHA256=${macos_amd64:-NOT_FOUND}"
          echo "LINUX_ARM64_SHA256=${linux_arm64:-NOT_FOUND}"
          echo "LINUX_AMD64_SHA256=${linux_amd64:-NOT_FOUND}"

      - name: Generate Homebrew formulas (bash)
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          set -euo pipefail
          TAG="v${VERSION}"
          : "${MACOS_ARM64_SHA256?MACOS_ARM64_SHA256 missing}"
          mkdir -p Formula

          # Core formula (defaults to macOS ARM64; adds macOS Intel override only)
          cat > Formula/guepard.rb <<'RUBY'
          class Guepard < Formula
            desc "Guepard CLI - Git for Data"
            homepage "https://www.guepard.run"
            url "https://github.com/Guepard-Corp/guepard-cli/releases/download/V_TAG/guepard-cli-VERSION-macos-arm64.tar.gz"
            version "VERSION"
            sha256 "MACOS_ARM64_SHA256"
            license "Guepard (c) 2025"

            on_macos do
              on_intel do
                url "https://github.com/Guepard-Corp/guepard-cli/releases/download/V_TAG/guepard-cli-VERSION-macos-amd64.tar.gz"
                sha256 "MACOS_AMD64_SHA256"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/Guepard-Corp/guepard-cli/releases/download/V_TAG/guepard-cli-VERSION-linux-arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA256"
              end
              on_intel do
                url "https://github.com/Guepard-Corp/guepard-cli/releases/download/V_TAG/guepard-cli-VERSION-linux-amd64.tar.gz"
                sha256 "LINUX_AMD64_SHA256"
              end
            end

            def install
              bin.install "guepard"
            end

            test do
              system "#{bin}/guepard", "--version"
            end
          end
          RUBY

          # Substitute placeholders
          sed -i.bak "s/V_TAG/${TAG}/g; s/VERSION/${VERSION}/g" Formula/guepard.rb
          sed -i.bak "s/MACOS_ARM64_SHA256/${MACOS_ARM64_SHA256}/g" Formula/guepard.rb
          sed -i.bak "s/MACOS_AMD64_SHA256/${MACOS_AMD64_SHA256:-}/g" Formula/guepard.rb || true
          sed -i.bak "s/LINUX_ARM64_SHA256/${LINUX_ARM64_SHA256:-}/g" Formula/guepard.rb || true
          sed -i.bak "s/LINUX_AMD64_SHA256/${LINUX_AMD64_SHA256:-}/g" Formula/guepard.rb || true
          rm -f Formula/*.bak

      - name: Commit and push formulas to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/guepard.rb
          git commit -m "chore(homebrew): update formulas for v${{ steps.ver.outputs.version }}"
          git push origin main
