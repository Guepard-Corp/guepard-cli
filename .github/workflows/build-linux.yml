name: Build Linux Binaries

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libdbus-1-dev pkg-config

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          ARCH_NAME=${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'linux-amd64' || 'linux-arm64' }}
          mkdir -p dist/$ARCH_NAME
          cp target/${{ matrix.target }}/release/guepard dist/$ARCH_NAME/
          cd dist
          tar -czf guepard-cli-main-$ARCH_NAME.tar.gz $ARCH_NAME/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guepard-cli-${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'linux-amd64' || 'linux-arm64' }}
          path: dist/guepard-cli-main-*.tar.gz

      - name: Calculate SHA256
        run: |
          ARCH_NAME=${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'linux-amd64' || 'linux-arm64' }}
          echo "SHA256 for $ARCH_NAME:"
          shasum -a 256 dist/guepard-cli-main-$ARCH_NAME.tar.gz