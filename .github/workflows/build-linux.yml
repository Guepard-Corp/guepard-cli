name: Build Linux Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libdbus-1-dev pkg-config

      - name: Build
        run: |
          cargo build --release
          ls -la target/release/

      - name: Create archive
        run: |
          mkdir -p dist/linux-amd64
          cp target/release/gfs dist/linux-amd64/
          cd dist
          tar -czf guepard-cli-${{ github.ref_name }}-linux-amd64.tar.gz linux-amd64/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guepard-cli-linux-amd64
          path: dist/guepard-cli-${{ github.ref_name }}-linux-amd64.tar.gz

      - name: Calculate SHA256
        run: |
          echo "SHA256 for linux-amd64:"
          shasum -a 256 dist/guepard-cli-${{ github.ref_name }}-linux-amd64.tar.gz

  build-linux-arm64:
