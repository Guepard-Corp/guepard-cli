name: Build, Push, and Test CLI Tool

on:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 1. Checkout repository 📂
        uses: actions/checkout@v4
      - name: 2. Set up Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v3
      - name: 3. Log in to GitHub Container Registry 🔐
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 4. Build and push Docker image with cache 🏗️➡️
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-stateless-commands:
    name: 📖 Test Command Outputs
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: read
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a wrapper script for the CLI tool
        run: |
          mkdir -p $HOME/bin
          echo '#!/bin/bash' > $HOME/bin/guepard
          echo 'docker run --rm ghcr.io/${{ github.repository }}:latest "$@"' >> $HOME/bin/guepard
          chmod +x $HOME/bin/guepard
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: Test - Main Help & Version
        continue-on-error: true
        run: |
          guepard --help
          guepard --version
      - name: Test - Subcommand Help Texts
        continue-on-error: true
        run: |
          guepard list --help
          guepard branch --help
          guepard commit --help
          guepard deploy --help
          guepard usage --help
          guepard log --help
          guepard login --help
          guepard checkout --help
          guepard compute --help
          guepard config --help

  test-stateful-scenario:
    name: 🚀 Test Use Case Scenario
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: read
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a wrapper script for the CLI tool
        run: |
          mkdir -p $HOME/bin
          echo '#!/bin/bash' > $HOME/bin/guepard
          echo 'docker run --rm --env GUEPARD_API_TOKEN ghcr.io/${{ github.repository }}:latest "$@"' >> $HOME/bin/guepard
          chmod +x $HOME/bin/guepard
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: Scenario - Login and Deploy
        continue-on-error: true
        env:
          GUEPARD_API_TOKEN: ${{ secrets.GUEPARD_API_TOKEN }}
        run: |
          guepard login -c "$GUEPARD_API_TOKEN"
          guepard deploy --name "ci-test-db-$(date +%s)"
      - name: Scenario - Create Branch and Commit
        continue-on-error: true
        run: |
          guepard branch --deployment-id "mock-id-123" "ci-feature-branch"
          guepard commit --deployment-id "mock-id-123" -
